<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Trang chủ{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body style="background-color: #121212; color: #fff; margin: 0;">
  <!-- Navbar -->
  <div class="p-3 d-flex justify-content-between align-items-center" style="background-color: #1e1e1e;">
    <div class="d-flex gap-3">
      <a href="{{ url_for('dashboard') }}" class="text-white text-decoration-none {% if active_tab == 'dashboard' %}fw-bold text-info{% endif %}">Bảng giá</a>
      <a href="{{ url_for('place_order') }}" class="text-white text-decoration-none {% if active_tab == 'place_order' %}fw-bold text-info{% endif %}">Đặt lệnh</a>
      <a href="{{ url_for('analysis') }}" class="text-white text-decoration-none {% if active_tab == 'analysis' %}fw-bold text-info{% endif %}">Phân tích</a>
    </div>
    <div>
      {% if 'username' in session %}
        <span class="text-white">Xin chào, {{ session['username'] }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger ms-2">Đăng xuất</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-sm btn-light">Đăng nhập</a>
        <a href="{{ url_for('register') }}" class="btn btn-sm btn-warning">Mở tài khoản</a>
      {% endif %}
    </div>
  </div>

  <!-- Nội dung -->
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
